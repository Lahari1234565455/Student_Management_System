<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Management System - Update Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #26c0c0, #00b3b3, #004d4d);
            overflow: hidden;
            perspective: 1000px; /* for 3D effect */
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 450px;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        /* Floating 3D animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            25% { transform: translateY(-10px) rotateX(3deg) rotateY(3deg); }
            50% { transform: translateY(10px) rotateX(-3deg) rotateY(-3deg); }
            75% { transform: translateY(-10px) rotateX(2deg) rotateY(-2deg); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transform: translateZ(20px);
        }

        h3 {
            margin-bottom: 35px;
            font-size: 1.5rem;
            color: #f0f0f0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #e0f7f7;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 20px;
            border-radius: 15px;
            border: 1px solid #80d4d4;
            margin-bottom: 25px;
            font-size: 1rem;
            transition: all 0.3s ease, transform 0.3s ease;
            box-shadow: inset 0 5px 10px rgba(0, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.2);
            color: #004d4d;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff inset;
            border-color: #00ffff;
            transform: scale(1.02) translateZ(5px);
        }

        input[type="submit"] {
            padding: 14px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #00cccc, #009999);
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease, transform 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #009999, #00cccc);
            transform: scale(1.1) translateZ(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        /* Glowing input labels animation */
        label {
            position: relative;
            transition: color 0.3s ease;
        }

        input[type="text"]:focus + label,
        input[type="text"]:not(:placeholder-shown) + label {
            color: #00ffff;
        }

        @media (max-width: 500px) {
            .container {
                padding: 35px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-user-edit"></i> Student Management System</h1>
        <h3>Update Student</h3>
        <form action="student_update_controller.jsp" method="get">
            <input type="text" name="rollNumber" placeholder="Roll Number" required />
            <input type="submit" value="Update Student" />
        </form>
    </div>
</body>

</html>
