<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Management System - Delete Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ffd6d6, #ffb3b3);
            color: #800000;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: #b22222;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ff7f7f;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 8px #ff4d4d;
            border-color: #ff4d4d;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-delete {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
        }

        .btn-delete:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }

        .btn-back {
            background-color: #fff;
            color: #b22222;
            border: 2px solid #b22222;
        }

        .btn-back:hover {
            background-color: #b22222;
            color: #fff;
            transform: scale(1.05);
        }

        .btn-view {
            background-color: #800000;
            color: #fff;
        }

        .btn-view:hover {
            background-color: #b22222;
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-user-times"></i> Delete Student</h1>
        <form action="delete_student_controller.jsp" method="post">
            <label>Enter Student ID:</label>
            <input type="text" name="id" placeholder="Student ID" required />
            <br>
            <input type="submit" value="Delete" class="btn btn-delete" />
            <a href="dashboard.html" class="btn btn-back"><i class="fas fa-arrow-left"></i> Go Back</a>
            <a href="view_all_students_controller.jsp" class="btn btn-view"><i class="fas fa-users"></i> View Students</a>
        </form>
    </div>
</body>

</html>
